<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/79973f9206.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/contacto.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/formulariosautocompletado.css">
    <title>Alura Geek Login</title>
</head>
<body>
    
    <header class="headercontacto">
        <div class="cabezara" id="cabezera">
            <div class="logoalurageek">
                <a class="logoalurageek" href="../index.html"> <img src="../assets/img/vectorlogo.svg" alt="logo" class="logo">
                 <i class="alura">Alura<span class="alurageek">Geek</span></i></a>
             </div>
             <img src="../assets/img/vectorbuscar.svg" alt="buscar" class="buscar" id="logo_lupa_1">
        </div>
        <div class="menu_buscar" id="menu_buscar">
            <i class="fa-sharp fa-solid fa-arrow-right arrowheader" id="arrowheader"></i>
            <input type="text" placeholder="¿Qué deseas buscar?" class="busqueda" id="busqueda">
            <i class="fa-solid fa-magnifying-glass" id="logo_lupa_2"></i>
        </div>
        
    </header>
    <header class="headercontactoescritorio">
        <div class="logoalurageek">
            <a class="logoalurageek" href="../index.html"> <img src="../assets/img/vectorlogo.svg" alt="logo" class="logo">
             <i class="alura">Alura<span class="alurageek">Geek</span></i></a>
         </div>
        <form action="" class="formulario_header">
            <input type="text" placeholder="¿Qué deseas buscar?" class="busqueda barra_buscar" id="busqueda">
            <i class="fa-solid fa-magnifying-glass barra_buscar_logo_lupa" id="logo_lupa_2"></i>
        </form>
    </header>
    
    <section class="formulario_container">
        <form class="formulario1" action="add product.html">
            <h1 class="tittle">Iniciar Sesión</h1>
            <div class="input_container">
                <input type="email" class="inputemail "  placeholder="Escriba su correo electronico" data-tipo="correo" id="inputemailuser" required>
                <span class="error_ms" id ="texterror"></span>
            </div>
            <div class="input_container">
                <input type="password"  class="inputemailpass " placeholder="Escriba su contraseña" data-tipo="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$" >
                <span class="error_ms" id ="texterror"></span>
            </div>
            <button class="btnEnviar" type="submit" data-btnlogin>Entrar</button>
        </form>
    </section>
    <section class="contacto ">
        <div class="titulotiendacontacto"><img src="../assets/img/vectorlogo.svg" alt="logo" class="logocontacto"><i class="alurageekcontacto"><span class = "aluracontacto">Alura</span>Geek</i></div>
        <div class="lista"><a class="itemlist" href="">Quienes somos</a><a class="itemlist" href="">Política de privacidad</a><a class="itemlist" href="">Programa de fidelidad</a><a class="itemlist" href="">Nuestras tiendas</a><a class="itemlist" href="">Quiero ser franquiciado</a><a class="itemlist" href="">Anúncie aquí</a></div>
        <form class="formulario" id="form">
            <h1 class="tituloForm">Hable con nosotros</h1>
            <input class="nombre" type="text" name="Nombre" placeholder="Nombre" id="name" required data-tipo="nombre" maxlength="40">
            <input class="mensaje" type="text" placeholder="Escribe tu mensaje" id="mensaje" required data-tipo="texto" maxlength="120">
            <button class="formBoton" type="submit">Enviar mensaje</button>
        </form>
        <a id="truco"></a>
    </section>
    <footer class="footer">
        <h1 class="titulofooter">Desarrollado por Jose Jorge Montes Otero<br>
            2022</h1>
    </footer>
    <script src="../scripts/formulariocontacto.js"></script>
    <script src="../scripts/validacion_formulario_contacto.js"></script>
</body>
</html>
