<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./contacto.css">
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Alura Geek Contacto</title>
</head>
<body>
    <header class="headercontacto">
        <div class="logoalurageek">
           <a class="logoalurageek" href="./index.html"> <img src="vectorlogo.svg" alt="logo" class="logo">
            <i class="alura">Alura<span class="alurageek">Geek</span></i></a>
        </div>
        <img src="vectorbuscar.svg" alt="" class="buscar">
    </header>
    <div class="formulario_container">
        <form class="formulario1">
            <h1 class="tittle">Iniciar Sesión</h1>
            <input type="email" class="inputemail" placeholder="Escriba su correo electronico">
            <input type="password" class="inputemailpass" placeholder="Escriba su contraseña">
            <button class="btnEnviar">Enviar</button>
        </form>
    </div>
    <section class="contacto ">
        <div class="titulotiendacontacto"><img src="vectorlogo.svg" alt="logo" class="logocontacto"><i class="alurageekcontacto"><span class = "aluracontacto">Alura</span>Geek</i></div>
        <div class="lista"><a class="itemlist" href="">Quienes somos</a><a class="itemlist" href="">Política de privacidad</a><a class="itemlist" href="">Programa de fidelidad</a><a class="itemlist" href="">Nuestras tiendas</a><a class="itemlist" href="">Quiero ser franquiciado</a><a class="itemlist" href="">Anúncie aquí</a></div>
        <form class="formulario">
            <h1 class="tituloForm">Hable con nosotros</h1>
            <input class="nombre" type="text" name="Nombre" placeholder="Nombre">
            <input class="mensaje" type="text" placeholder="Escribe tu mensaje">
            <button class="formBoton">Enviar mensaje</button>
        </form>
   
    </section>
    <footer class="footer">
        <h1 class="titulofooter">Desarrollado por Jose Jorge Montes Otero<br>
            2022</h1>
    </footer>
</body>
</html>
