<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/79973f9206.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/contacto.css">

    <title>agregar producto</title>
    <link rel="stylesheet" href="/assets/css/add_product.css">
</head>
<body>
    <header class="header header_addproduct" >
        <a href="./index.html"> <div class="titulotienda"><img src="vectorlogo.svg" alt="logo"><i class="alurageek"><span class = "alura">Alura</span>Geek</i></div></a>
        <button class="btnAdmin" onclick="location.href='./contacto.html'"><span class="login">Menú Administrador</span></button>
         <img src="vectorbuscar.svg" alt="buscar">
    </header> 
    
    <section class="anadir_producto_form">
        <h1 class="titulo_anadir_producto">Agregar nuevo producto</h1>
        <ul class="propiedades_de_producto">
            <li class="proidad_del_producto"><input type="text" class="input_propiedad_producto" placeholder="URL de la imagen"></li>
            <li class="proidad_del_producto"><input type="text" class="input_propiedad_producto" placeholder="Categoría"></li>
            <li class="proidad_del_producto"><input type="text" class="input_propiedad_producto" placeholder="Nombre del producto"></li>
            <li class="proidad_del_producto"><input type="text" class="input_propiedad_producto" placeholder="Precio del produtco"></li>
            <li class="proidad_del_producto"><input type="text" class="input_propiedad_producto input_propiedad_producto_descripcion" placeholder="Descripción del producto"></li>
        </ul>
        <button class="agregar_producto">Agregar Producto</button>
    </section>
    <section class="contacto ">
        <div class="titulotiendacontacto"><img src="vectorlogo.svg" alt="logo" class="logocontacto"><i class="alurageek"><span class = "aluracontacto">Alura</span>Geek</i></div>
        <div class="lista"><a class="itemlist" href="">Quienes somos</a><a class="itemlist" href="">Política de privacidad</a><a class="itemlist" href="">Programa de fidelidad</a><a class="itemlist" href="">Nuestras tiendas</a><a class="itemlist" href="">Quiero ser franquiciado</a><a class="itemlist" href="">Anúncie aquí</a></div>
        <form class="formulario" id="form">
            <h1 class="tituloForm">Hable con nosotros</h1>
            <input class="nombre" type="text" name="Nombre" placeholder="Nombre" id="name">
            <input class="mensaje" type="text" name="mensaje" placeholder="Escribe tu mensaje" id="mensaje">
            <button class="formBoton">Enviar mensaje</button>
        </form>
        <a id="truco"></a>
    </section>
    <footer class="footer">
        <h1 class="titulofooter">Desarrollado por Jose Jorge Montes Otero<br>
            2022</h1>
    </footer>
    <script src="./script.js"></script>
